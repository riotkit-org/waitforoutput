[metadata]
name = waitforoutput
author = RiotKit non-profit organization
author-email = riotkit@riseup.net
summary = Waits for a pattern to match output of a command or docker container logs.
description-file = README.md
description-content-type = text/markdown
home-page = https://riotkit.org
license = Apache-2
classifier =
    Development Status :: 5 - Production/Stable
    Environment :: Console
    Intended Audience :: Developers
    Intended Audience :: System Administrators
    Intended Audience :: Information Technology
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX
    Programming Language :: Python :: 3 :: Only
keywords =
    setup
    distutils

[files]
packages_root = ./
packages =
    waitforoutput

[entry_points]
console_scripts =
    waitforoutput = waitforoutput:main
